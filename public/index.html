<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <div>
        <h2>Create DB</h1>
        <label>User ID <input name="create_user" /></label>
        <label>Repo ID <input name="create_repo" /></label>
        <button onclick="create_db()" id="create_button">Create</button>
    </div>
    <div>
        <h2>Connect</h1>
        <label>User ID <input name="user" /></label>
        <label>Repo ID <input name="repo" /></label>
        <button onclick="connect()" id="create_button">Connect</button>
        <p>Connected: <span id="db_info"></span></p>
    </div>
    <div>
        <h2>Create</h2>
        <input type="text" name="body" />
        <button onclick="create_doc()">Create</button>
    </div>
    <div>
        <h2>Docs</h2>
        <button onclick="get_docs()">Get Documents</button>
        <div id="docs"></div>
    </div>
    <script>
        let db = null;

        function create_db() {
            const uid = document.querySelector("[name=create_user]").value
            const rid = document.querySelector("[name=create_repo]").value

            fetch(`/api/users/${uid}/storages`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: uid,
                    repoId: rid
                })
            })
            .then(r =>  r.json())
            .then(r => alert(JSON.stringify(r)))
        }

        function connect() {
            const uid = document.querySelector("[name=user]").value
            const rid = document.querySelector("[name=repo]").value
            const url = `${window.location.protocol}//${window.location.host}/api/users/${uid}/storages/${rid}/db`
            db = new PouchDB(url)
            db.info()
                .then(info => {
                    console.log(info)
                    document.getElementById("db_info").innerText = `${info.db_name} at ${info.host}`
                })
                .catch(err => console.log(err))
        }

        function get_docs() {
            if (db == null) {
                alert("Not connected to DB")
                return
            }
            db.allDocs({
                include_docs: true,
            })
                .then(data => {
                    const ele = document.getElementById("docs")
                    console.log(data)
                    data.rows.map(doc => {
                        const pre = document.createElement("pre")
                        pre.innerText = JSON.stringify(doc, undefined, 2)
                        ele.append(pre)
                    })
                })
                .catch(console.log)
        }

        function create_doc() {
            if (db == null) {
                alert("Not connected to DB")
                return
            }

            const body = document.querySelector("[name=body]").value

            db.post({
                body: body
            })
            .then(data => {
                alert("Created")
                console.log(data)
            })
            .catch(() => alert("Failed"))
        }


    </script>
</body>
</html>
