<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <div>
        <h2>Create DB</h1>
        <label>User ID <input name="create_user" /></label>
        <button onclick="create_db()" id="create_button">Create</button>
    </div>
    <div>
        <h2>Connect</h1>
        <label>User ID <input name="user" /></label>
        <label>Storage ID <input name="repo" /></label>
        <button onclick="connect()" id="create_button">Connect</button>
        <p>Connected: <span id="db_info"></span></p>
    </div>
    <div>
        <h2>Create</h2>
        <input type="text" name="body" />
        <button onclick="create_doc()">Create</button>
    </div>
    <div>
        <h2>Docs</h2>
        <button onclick="get_docs()">Get Documents</button>
        <div id="docs"></div>
    </div>
    <script>
        let db = new PouchDB('local-test');
        let remote  = null
        let sync = null

        function create_db() {
            const uid = document.querySelector("[name=create_user]").value

            fetch(`/api/users/${uid}/storages`, {
                method: "POST"
            })
            .then(r =>  r.json())
            .then(r => alert(JSON.stringify(r)))
        }

        function connect() {
            const uid = document.querySelector("[name=user]").value
            const sid = document.querySelector("[name=repo]").value
            const url = `${window.location.protocol}//${window.location.host}/api/users/${uid}/storages/${sid}/db`
            if (sync != null) {
                sync.cancel()
            }
            remote = new PouchDB(url)
            sync = db.sync(remote, {
                live: true,
                retry: true
            }).on('change', console.log)
        }

        function get_docs() {
            if (remote == null) {
                alert("Not connected to DB")
                return
            }
            remote.allDocs({
                include_docs: true,
            })
                .then(data => {
                    const ele = document.getElementById("docs")
                    console.log(data)
                    ele.innerHTML = ""
                    data.rows.map(doc => {
                        const pre = document.createElement("pre")
                        pre.innerText = JSON.stringify(doc, undefined, 2)
                        ele.append(pre)
                    })
                })
                .catch(console.log)
        }

        function create_doc() {
            if (db == null) {
                alert("Not connected to DB")
                return
            }

            const body = document.querySelector("[name=body]").value

            db.post({
                body: body
            })
            .then(data => {
                alert("Created")
                console.log(data)
            })
            .catch(() => alert("Failed"))
        }


    </script>
</body>
</html>
